<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="root">
  
    <header class="header">
        <img class="header__logo" src="./images/header-main.svg" alt="логотип сайта">
    </header>

    <main>
        <section class="profile">
            <img src="./images/avatar.jpg" class="profile__avatar"  alt="аватар пользователя">
            <div class="profile__info">
                <h1 class="profile__username">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        
        <section class="elements">
            <ul class="elements__list">
                <li class="elements__card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="elements__card-picture" alt="Старая заброшенная церковь на фоне лесистого склона">
                    <div class="elements__card-description"> 
                        <p class="elements__card-text">Здесь</p>
                        <button class="elements__card-like" type="button"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="elements__card-picture" alt="Закат на фоне плато">
                    <div class="elements__card-description"> 
                        <p class="elements__card-text">Могла</p>
                        <button class="elements__card-like" type="button"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="elements__card-picture" alt="Гористая местность с лесами и заснеженной горой на заднем фоне">
                    <div class="elements__card-description"> 
                        <p class="elements__card-text">Быть</p>
                        <button class="elements__card-like" type="button"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img src="./images/kirill-pershin-1088404-unsplash.jpg" class="elements__card-picture" alt="Старая заброшенная церковь на фоне лесистого склона">
                    <div class="elements__card-description"> 
                        <p class="elements__card-text">Ваша</p>
                        <button class="elements__card-like" type="button"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img src="./images/kirill-pershin-1404681-unsplash.jpg" class="elements__card-picture" alt="Закат на фоне плато">
                    <div class="elements__card-description"> 
                        <p class="elements__card-text">Реклама</p>
                        <button class="elements__card-like" type="button"></button>
                    </div>
                </li>

                <li class="elements__card">
                    <img src="./images/kirill-pershin-1556355-unsplash.jpg" class="elements__card-picture" alt="Гористая местность с лесами и заснеженной горой на заднем фоне">
                    <div class="elements__card-description"> 
                        <p class="elements__card-text">8800553535 Проще позвонить, чем у кого-то занимать</p>
                        <button class="elements__card-like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    
      </main>
      
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
        <div class="popup" id="popup_profile">
            <div class="popup__form-container">
                <button class="popup__escape-button" type="button" id="edit_close"></button>
                <form class="popup__form" name="profile_form" id="profile_form" novalidate="">
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <fieldset class="form">
                        <label class="form__input-label"><input class="form__input form__input-name" placeholder="Ваше Имя" value="Жак-Ив Кусто" id="fullName" name="name" minlength="2" maxlength="40" required=""></label> 
                        <label class="form__input-label"><input class="form__input form__input-job" placeholder="Место работы" value="Исследователь океана" id="jobName" name="job" minlength="2" maxlength="200" required=""></label>
                    </fieldset>
                    <button class="popup__save-button" type="submit">Сохранить</button></form>
                    </div>
                    </div>
<script src="./script/script.js"></script>
</body>
</html>
